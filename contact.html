<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for circular image */
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Style for circular contact box */
        .contact-circle {
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 10px rgb(253, 240, 240);
            background-color: #6b6565;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .contact-circle form {
            width: 100%;
        }

        .contact-circle label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-circle input,
        .contact-circle textarea {
            width: calc(100% - 40px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .contact-circle button {
            background-color: #4e12f5;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center;">
            <!-- Profile image -->
            <img src="sreekar.jpg" alt="Profile Image" class="profile-image">
            <!-- Name -->
            <h1 style="text-align: center;"><strong>MANNEM SREEKAR</strong></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><b>HOME</b></a></li>
                <li><a href="about.html"><b>ABOUT</b></a></li>
                <li><a href="resume.html"><b>RESUME</b></a></li>
                <li><a href="projects.html"><b>PROJECTS</b></a></li>
                <li><a href="contact.html"><b>CONTACT</b></a></li>
            </ul>
        </nav>
    </header><br><br><br>

    <section id="home" class="fade-in" style="margin-left: 0px;margin-right: 0px;">
        <div style="display: flex; justify-content: space-between; max-width: 800px; margin: 20px auto;">
            <div style="width: 45%; padding: 20px;">
                <h2 style="font-size: 24px; margin-bottom: 20px;color: white;font-family: 'Times New Roman', Times, serif;">Contact Information</h2><br>
                <ul style="list-style-type: none; padding-left: 0; color: white;font-family: 'Times New Roman', Times, serif;">
                    <li style="margin-bottom: 10px; font-size: 18px;"><i class="fas fa-phone-alt" style="margin-right: 10px;"></i><b>Phone: +123456789</b></li><br><br><br>
                    <li style="margin-bottom: 10px; font-size: 18px;"><i class="fas fa-envelope" style="margin-right: 10px;"></i><b>Email: smannem2@gmail.com</b></li><br><br><br>
                    <li style="margin-bottom: 10px; font-size: 18px;"><i class="fab fa-linkedin" style="margin-right: 10px;"></i><a href="https://www.linkedin.com/in/your-profile" target="_blank" style="color: #0077b5; text-decoration: none;"><b>LinkedIn</b></a></li>
                </ul>
            </div>
            <div style="width: 50%; padding: 20px;">
                <div class="contact-circle">
                    <h2 style="font-size: 24px; margin-bottom: 20px;">Contact Us</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="3"></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer style="position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
